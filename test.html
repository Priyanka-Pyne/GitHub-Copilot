<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Banner — Priyanka</title>
	<style>
		:root{--bg1:#ff9a9e;--bg2:#fad0c4}
		body{margin:0;font-family:Inter,system-ui,Arial,sans-serif;background:linear-gradient(135deg,var(--bg1),var(--bg2));height:100vh;display:flex;align-items:center;justify-content:center}
		.banner{background:rgba(255,255,255,0.12);backdrop-filter:blur(6px);padding:48px 64px;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,0.12);text-align:center;color:#fff}
		.name{font-size:clamp(36px,7vw,80px);font-weight:700;letter-spacing:0.6px;margin:0}
		.subtitle{margin-top:8px;font-size:18px;opacity:0.95}
	</style>
</head>
<body>
	<section class="banner" role="banner" aria-label="Priyanka banner">
		<h1 class="name">Priyanka</h1>
		<p class="subtitle">Welcome — this is your banner</p>
	</section>
</body>
</html>
